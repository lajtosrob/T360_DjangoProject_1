{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'boardgame/style.css' %}">

</head>
<body>
    <table class="table table-dark table-striped">
        <tr>
            <th>image</th>
            <th>name</th>
            <th>complexity</th>
            <th>played</th>
            <th>players</th>
        </tr>
        {% for boardgame in boardgames %}

        <tr>
            <td><img src="{% static 'boardgame/images' %}/{{ boardgame.name | to_snake_case }}.jpg"></td>
            <td>{{boardgame.name}}</td>
            <td>{{boardgame.complexity}}</td>
            <td>{{boardgame.played}}</td>
            <td>{{boardgame.players}}</td>            
        </tr>

        {% endfor %}
    </table>
</body>
</html>
